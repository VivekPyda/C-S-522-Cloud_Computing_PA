<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">
		<div class="container-fluid justify-content-center">
			<div class="text-center" id="navbarNav">
				<ul class="navbar-nav text-center">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Purchase</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/users}">Users</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Customer purchases</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/cutomerPurchases/new}"
					class="btn btn-primary btn-sm mb-3">Add a purchase</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Product Id</th>
					<th>User ID</th>
					<th>User Name</th>
					<th>Product Name</th>
					<th>Quantity</th>
					<th>Date Of Purchase</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="productBought: ${productsBought}">
					<td th:text="${productBought.productBoughtID.productID}"></td>
					<td th:text="${productBought.productBoughtID.userID}"></td>
					<td th:text="${productBought.userName}"></td>
					<td th:text="${productBought.productName}"></td>
					<td th:text="${productBought.quantity}"></td>
					<td th:text="${productBought.dateOfPurchase}"></td>
					<td><a
						th:href="@{/customerPurchases/delete/{productID}/{userID}(productID=${productBought.productBoughtID.productID}, userID=${productBought.productBoughtID.userID})}"
						class="btn btn-danger">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
