<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">
		<div class="container-fluid justify-content-center">
			<div class="text-center" id="navbarNav">
				<ul class="navbar-nav text-center">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Purchase</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/users}">Users</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
			<h1 class="text-center">Create New Product</h1>
			<div class="card-body">
				<form th:action="@{/products}" th:object="${product}" method="POST">
					<div class="form-group">
						<label>Product Name</label> <input type="text" name="productName"
							th:field="*{name}" class="form-control"
							placeholder="Enter product name">
					</div>
					<div class="form-group">
						<label>Description</label> <input type="text" name="description"
							th:field="*{description}" class="form-control"
							placeholder="Enter product description">
					</div>
					<div class="form-group">
						<label>Manufacturer Name</label> <input type="text"
							name="manufacturerName" th:field="*{manufacturerName}"
							class="form-control" placeholder="Enter manufacturer's name">
					</div>
					<div class="form-group">
						<label>Inventory Count</label> <input type="number"
							name="inventoryCount" th:field="*{inventoryCount}"
							class="form-control" placeholder="Enter quantity">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
