<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
			<h1 class="text-center">Create New Product</h1>
			<div class="card-body">
				<form th:action="@{/users}" th:object="${user}" method="POST">
					<div class="form-group">
						<label>User Name</label> <input type="text" name="userName"
							th:field="*{userName}" class="form-control"
							placeholder="Enter user name">
					</div>
					<div class="form-group">
						<label>User Password</label> <input type="text"
							name="userPassword" th:field="*{userPassword}" class="form-control"
							placeholder="Enter user password">
					</div>
					<div class="form-group">
						<label>User Preferences</label> <input type="text"
							name="userPreferences" th:field="*{userPreferences}"
							class="form-control" placeholder="Enter user preferences">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
