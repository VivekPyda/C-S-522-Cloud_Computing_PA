<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">
		<div class="container-fluid justify-content-center">
			<div class="text-center" id="navbarNav">
				<ul class="navbar-nav text-center">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Purchase</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/users}">Users</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
			<h1 class="text-center">Purchase Product</h1>
			<div class="card-body">
				<form th:action="@{/processPurchase}" th:object="${productBought}"
					method="POST">
					<div class="form-group">
						<label>Select User</label> <select name="userId"
							th:field="*{productBoughtID.userID}" class="form-control">
							<option th:each="user : ${users}" th:value="${user.userID}"
								th:text="${user.userName}"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Select Product</label> <select name="productId"
							th:field="*{productBoughtID.productID}" class="form-control">
							<option th:each="product : ${products}"
								th:value="${product.productID}" th:text="${product.name}"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Quantity</label> <input type="number" name="quantity"
							th:field="*{quantity}" class="form-control"
							placeholder="Enter quantity">
					</div>

					<div class="form-group">
						<label>Date of Purchase</label> <input type="date"
							name="dateOfPurchase" th:field="*{dateOfPurchase}"
							class="form-control">
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
